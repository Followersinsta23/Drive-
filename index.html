<!DOCTYPE html>
<html>
<head>
  <title>VisionGuard - Vehicle Detection</title>

  <!-- Load TensorFlow.js and coco-ssd model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
    }
    #webcam, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      /* Removed mirror effect */
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Loading model...</div>

  <script>
    let model, webcam, ctx, canvas;
    let spokenRecently = {};

    const announce = (text) => {
      if (!spokenRecently[text]) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
        spokenRecently[text] = true;
        setTimeout(() => { spokenRecently[text] = false }, 4000);
      }
    };

    async function startCamera() {
      webcam = document.getElementById('webcam');
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" }
        }
      });
      webcam.srcObject = stream;

      await new Promise((resolve) => {
        webcam.onloadedmetadata = () => {
          canvas.width = webcam.videoWidth;
          canvas.height = webcam.videoHeight;
          resolve();
        };
      });
    }

    async function runDetection() {
      const predictions = await model.detect(webcam);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);

      predictions.forEach(pred => {
        if (pred.score > 0.6) {
          const [x, y, width, height] = pred.bbox;
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'lime';
          ctx.fillStyle = 'lime';
          ctx.stroke();
          ctx.fillText(pred.class, x, y > 10 ? y - 5 : 10);

          if (pred.class === 'car') {
            announce("Car ahead");
          } else if (pred.class === 'truck') {
            announce("Truck ahead");
          } else if (pred.class === 'motorcycle') {
            announce("Bike ahead");
          }
        }
      });

      requestAnimationFrame(runDetection);
    }

    async function main() {
      try {
        await startCamera();
        model = await cocoSsd.load();
        document.getElementById('status').innerText = "Detecting vehicles...";
        runDetection();
      } catch (err) {
        document.getElementById('status').innerText = "Camera error: " + err.message;
      }
    }

    main();
  </script>
</body>
</html>
