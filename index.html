<!DOCTYPE html><html>
<head>
  <title>VisionGuard 4.0 – Camera + GPS + Smart Alerts</title>  <!-- Load TensorFlow.js and coco-ssd -->  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #webcam, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* fix mirrored effect */
    }
    #status, #clock, #locationDisplay {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
    }
    #status { top: 10px; left: 10px; }
    #clock { top: 10px; right: 10px; }
    #locationDisplay { bottom: 10px; left: 10px; max-width: 80vw; }
  </style></head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="status">Loading model...</div>
  <div id="clock">--:--:--</div>
  <div id="locationDisplay">Locating...</div>  <script>
    let model, webcam, canvas, ctx;
    let lastSpoken = '', lastSpokenTime = 0;
    let currentLocation = { lat: 0, lon: 0 };
    let lastSpeedCheck = Date.now();
    let lastPosition = null;
    const classes = ['person', 'car', 'truck', 'bus', 'motorcycle', 'bicycle'];

    function speak(text) {
      const now = Date.now();
      if (text !== lastSpoken || now - lastSpokenTime > 5000) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        speechSynthesis.speak(msg);
        lastSpoken = text;
        lastSpokenTime = now;
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }

    function calculateSpeed(pos1, pos2, timeDiff) {
      const R = 6371e3; // radius of earth in meters
      const φ1 = pos1.lat * Math.PI/180;
      const φ2 = pos2.lat * Math.PI/180;
      const Δφ = (pos2.lat - pos1.lat) * Math.PI/180;
      const Δλ = (pos2.lon - pos1.lon) * Math.PI/180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      const distance = R * c; // in meters
      const speed = (distance / timeDiff) * 1000; // m/s to km/h
      return speed;
    }

    function getLocationAndEstimateSpeed() {
      navigator.geolocation.getCurrentPosition((pos) => {
        const now = Date.now();
        const newPosition = {
          lat: pos.coords.latitude,
          lon: pos.coords.longitude
        };
        currentLocation = newPosition;
        document.getElementById("locationDisplay").innerText = `Lat: ${newPosition.lat.toFixed(4)} | Lon: ${newPosition.lon.toFixed(4)}`;

        if (lastPosition) {
          const timeDiff = (now - lastSpeedCheck) / 1000; // seconds
          const speed = calculateSpeed(lastPosition, newPosition, timeDiff);

          if (speed > 30) {
            speak("You are going fast. Slow down.");
          } else if (speed < 5) {
            speak("You are moving slow.");
          }
        }

        lastSpeedCheck = now;
        lastPosition = newPosition;
      });
    }

    async function startCamera() {
      webcam = document.getElementById("webcam");
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        }
      });

      webcam.srcObject = stream;

      return new Promise(resolve => {
        webcam.onloadedmetadata = () => {
          canvas.width = webcam.videoWidth;
          canvas.height = webcam.videoHeight;
          resolve();
        };
      });
    }

    function getDirection(x, width) {
      if (x < width / 3) return "on left";
      else if (x > (2 * width) / 3) return "on right";
      return "ahead";
    }

    function getProximity(area) {
      if (area > 70000) return "very close";
      if (area > 30000) return "getting close";
      return "far ahead";
    }

    async function detectFrame() {
      const predictions = await model.detect(webcam);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      const filtered = predictions.filter(pred => pred.score > 0.6 && classes.includes(pred.class));

      filtered.forEach(pred => {
        const [x, y, w, h] = pred.bbox;
        const area = w * h;
        const direction = getDirection(x, canvas.width);
        const proximity = getProximity(area);
        const label = `${pred.class} ${proximity} ${direction}`;

        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "lime";
        ctx.stroke();
        ctx.fillStyle = "lime";
        ctx.fillText(label, x, y > 10 ? y - 5 : 10);

        if (proximity !== "far ahead") speak(label);
      });

      requestAnimationFrame(detectFrame);
    }

    async function main() {
      try {
        await startCamera();
        model = await cocoSsd.load();
        document.getElementById("status").innerText = "VisionGuard Ready";
        setInterval(updateClock, 1000);
        setInterval(getLocationAndEstimateSpeed, 15000);
        detectFrame();
      } catch (err) {
        document.getElementById("status").innerText = "Camera error: " + err.message;
      }
    }

    main();
  </script></body>
</html>
