<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptaught Certification Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #121220;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid #333;
    }
    #agreement, #exam, #submit-section {
      padding: 1rem;
    }
    .section {
      margin: 1.5rem 0;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
      background: #2a2a3d;
    }
    .question-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ffcc00;
    }
    .choices label {
      display: block;
      margin: 0.4rem 0;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #0f0;
      border: 1px solid #555;
      padding: 0.5rem;
      margin-top: 0.5rem;
      resize: vertical;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #121220;
      font-size: 0.9rem;
      border-top: 2px solid #333;
    }
    .mic-visualizer {
      width: 100px;
      height: 20px;
      background: repeating-linear-gradient(90deg, #00ff00 0 10px, #004400 10px 20px);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5 }
      50% { opacity: 1 }
      100% { opacity: 0.5 }
    }
    .hidden { display: none; }
    video {
      border: 2px solid #555;
      border-radius: 8px;
      max-width: 100%;
      margin-top: 10px;
    }
    #snapshot {
      display: block;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 200px;
      border: 2px solid lime;
    }
  </style>
</head>
<body>

<header>Uptaught Python Certification Exam</header>

<!-- AGREEMENT PAGE -->
<div id="agreement">
  <h2>Exam Agreement</h2>
  <p>üì∏ Please take a photo (like Aadhaar ID) to verify your identity.</p>
  <video id="webcam" autoplay playsinline></video><br>
  <button onclick="capturePhoto()">üì∏ Capture Photo</button>
  <canvas id="canvas" width="320" height="240" class="hidden"></canvas>
  <img id="snapshot" class="hidden" />
  <button id="beginBtn" class="hidden" onclick="startExam()">‚úÖ Start Exam</button>
</div>

<!-- EXAM PAGE -->
<div id="exam" class="hidden">
  <video id="liveCam" autoplay muted playsinline width="200"></video>

  <!-- TOPIC 1 -->
  <div class="section">
    <div class="question-title">1. Matplotlib Labels</div>
    <div class="choices">
      <label><input type="radio" name="q1" onclick="showEditor('code1')"> A. Matplotlib Labels</label>
      <label><input type="radio" name="q1" onclick="showEditor('code1')"> B. Seaborn Pie</label>
      <label><input type="radio" name="q1" onclick="showEditor('code1')"> C. Grid Plot</label>
      <label><input type="radio" name="q1" onclick="showEditor('code1')"> D. Line Chart</label>
    </div>
    <textarea id="code1" class="hidden" placeholder="Write your code here..."></textarea>
  </div>

  <!-- TOPIC 2 -->
  <div class="section">
    <div class="question-title">2. Machine Learning Percentile</div>
    <div class="choices">
      <label><input type="radio" name="q2" onclick="showEditor('code2')"> A. Display Date and Time</label>
      <label><input type="radio" name="q2" onclick="showEditor('code2')"> B. Python Clock</label>
      <label><input type="radio" name="q2" onclick="showEditor('code2')"> C. Real Time Graph</label>
      <label><input type="radio" name="q2" onclick="showEditor('code2')"> D. Unix Timestamp</label>
    </div>
    <textarea id="code2" class="hidden" placeholder="Write your code here..."></textarea>
  </div>

  <!-- TOPIC 3 -->
  <div class="section">
    <div class="question-title">3. MySQL Create Table</div>
    <div class="choices">
      <label><input type="radio" name="q3" onclick="showEditor('code3')"> A. Stop Watching using Python</label>
      <label><input type="radio" name="q3" onclick="showEditor('code3')"> B. Create User Table</label>
      <label><input type="radio" name="q3" onclick="showEditor('code3')"> C. Insert and Fetch</label>
      <label><input type="radio" name="q3" onclick="showEditor('code3')"> D. MySQL Connect</label>
    </div>
    <textarea id="code3" class="hidden" placeholder="Write your code here..."></textarea>
  </div>

  <!-- TOPIC 4 -->
  <div class="section">
    <div class="question-title">4. Quiz Application</div>
    <div class="choices">
      <label><input type="radio" name="q4" onclick="showEditor('code4')"> A. Quiz App</label>
      <label><input type="radio" name="q4" onclick="showEditor('code4')"> B. Calculator GUI</label>
      <label><input type="radio" name="q4" onclick="showEditor('code4')"> C. Chatbot</label>
      <label><input type="radio" name="q4" onclick="showEditor('code4')"> D. Login Form</label>
    </div>
    <textarea id="code4" class="hidden" placeholder="Write your code here..."></textarea>
  </div>

  <!-- SUBMIT -->
  <div id="submit-section" class="section">
    <button onclick="submitExam()">Submit All</button>
    <p id="submit-status" style="margin-top: 10px;"></p>
  </div>
</div>

<!-- STATUS BAR -->
<div class="status-bar">
  <div>üïí Time Left: <span id="timer">30:00</span></div>
  <div>üéôÔ∏è Mic: Active <div class="mic-visualizer"></div></div>
  <div>üì∏ Camera: Active</div>
</div>

<!-- AUDIO -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2021/11/16/audio_d524400303.mp3" type="audio/mpeg">
</audio>

<script>
  let interval;
  const webcam = document.getElementById('webcam');
  const liveCam = document.getElementById('liveCam');

  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    webcam.srcObject = stream;
    liveCam.srcObject = stream;
  }).catch(e => alert('Camera permission denied or not available.'));

  function capturePhoto() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(webcam, 0, 0, canvas.width, canvas.height);
    const dataURL = canvas.toDataURL();
    const img = document.getElementById('snapshot');
    img.src = dataURL;
    img.classList.remove('hidden');
    document.getElementById('beginBtn').classList.remove('hidden');
  }

  function startExam() {
    document.getElementById("agreement").classList.add("hidden");
    document.getElementById("exam").classList.remove("hidden");
    startTimer();
  }

  function showEditor(id) {
    document.getElementById(id).classList.remove("hidden");
  }

  function startTimer() {
    let minutes = 29;
    let seconds = 60;
    interval = setInterval(() => {
      seconds--;
      if (seconds === 0) {
        seconds = 59;
        minutes--;
      }
      if (minutes < 0) {
        clearInterval(interval);
        document.getElementById("timer").innerText = "Time's up!";
      } else {
        document.getElementById("timer").innerText = 
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }
    }, 1000);
  }

  function submitExam() {
    document.getElementById("submit-status").innerHTML = "üîÑ Checking scripts... Please wait...";
    setTimeout(() => {
      document.getElementById("submit-status").innerHTML = "<span style='color:lightgreen;'>‚úÖ Exam submitted successfully. Thank you!</span>";
      clearInterval(interval);
    }, 3000);
  }
</script>

</body>
</html>
